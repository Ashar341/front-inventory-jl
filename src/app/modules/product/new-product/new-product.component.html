<h2 mat-dialog-title class="titulo">{{ estadoFormulario }} nuevo Producto</h2>

<mat-dialog-content>
    <form [formGroup]="productForm">
        <div class="product-container">

            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Precio" formControlName="price" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Cantidad" formControlName="account" required/>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let item of categories" [value]="item.id">
                        {{ item.name}}

                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <!--Para las fotos-->
            <div >
                <mat-label>Foto: </mat-label>
                <label for="Subir-Foto" class="subir">
                    Subir archivo
                </label>

                <input id="Subir-Foto" 
                    accept="image/png, image/jpeg"
                    (change)="onFileChange($event)"
                    type="file"
                    formControlName="picture"
                    class="input-file"
                />
                <span> {{nameImage}}</span>
            </div>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="accent" (click)="onSave()" [disabled]="productForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>
    <button mat-button color="accent" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
